<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Checkout System</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h5>
                                        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                                </div>
                                <div class="col-xs-6">
                                    <button type="button" class="btn btn-primary btn-sm btn-block" id="addbtn">
                                        <span class="glyphicon glyphicon-share-alt"></span> Add Item
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body" id="testpanel">

                    </div>
                    <div class="panel-footer">
                        <div class="row text-center">
                            <div class="col-xs-9">
                                <input>

                                </input>
                                <h4 class="text-right">Total
                                    <strong>$50.00</strong>
                                </h4>
                            </div>
                            <div class="col-xs-3">
                                <button type="button" class="btn btn-success btn-block" id="confbtn">
                                    Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JQuery & Bootstrap js functionality-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        // When document has loaded

        $(Document).ready(function () {
            $("#addbtn").on('click', function () {
                console.log("Working button");

            });

            $("#confbtn").on('click', function () {
                confirm("Confirm Checkout?");

            });

            var barcode = "";
            $(document).keydown(function (e) {

                var code = (e.keyCode ? e.keyCode : e.which);
                if (code == 13 && barcode.length == 13)// Enter key hit
                {
                    displayitem(barcode)
                    barcode = "";
                } else {
                    barcode = barcode + String.fromCharCode(code);
                }
            });
        });

        function displayitem(barcodestring) {
            $.ajax({
                url: 'ajax2.php',
                method: 'POST',
                dataType: 'json',
                data: {
                    key: 'findbarcode',
                    barcode: barcodestring
                }, success: function (response) {
                    addForm(response.Name, response.Description);
                }
            });

        }

        function addForm(product, description){
                $("#testpanel").append('\
                <div class="row">\
                    <div class="col-xs-2">\
                        <img class="img-responsive" src="http://placehold.it/100x70">\
                            </div>\
                        <div class="col-xs-4">\
                            <h4 class="product-name">\
                                <strong>'+ product + '</strong>\
                            </h4>\
                            <h4>\
                                <small>'+ description + '</small>\
                            </h4>\
                        </div>\
                        <div class="col-xs-6">\
                            <div class="col-xs-6 text-right">\
                                <h6>\
                                    <strong>25.00\
                                            <span class="text-muted">x</span>\
                                    </strong>\
                                </h6>\
                            </div>\
                            <div class="col-xs-4">\
                                <input type="text" class="form-control input-sm" value="1">\
                                </div>\
                                <div class="col-xs-2">\
                                    <button type="button" class="btn btn-link btn-xs">\
                                        <span class="glyphicon glyphicon-trash"> </span>\
                                    </button>\
                                </div>\
                            </div>\
                        </div>\
                    <hr>');

        }






    </script>

</body>

</html>
